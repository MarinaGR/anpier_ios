<!DOCTYPE HTML>
<html>
	<head>
		<title>ANPIER - Asociación Nacional de Productores de Energía Fotovoltaica</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
		<meta name="robots" content="INDEX,FOLLOW">
		<meta name="description" content="Asociación Nacional de Productores de Energía Fotovoltáica.">
		<meta name="keywords" content="ANPIER , Asociación Nacional de Productores de Energía Fotovoltaica, noticias, circulares">  
		<meta name="cache-control" content="no-cache">
		<meta name="expires" content="0">
		<link rel="stylesheet" href="./css/jquery-ui.css">
		<link href="./css/estilos.css" rel="stylesheet" type="text/css">	
		<script src="./js/jquery.js"></script>
		<script src="./js/jquery_ui.js"></script>
		<script src="./js/funciones.js"></script>
		<script src="./cordova.js"></script>
		
		<script src="./js/chart.js"></script>
		
		<script>
			var user_session=getLocalStorage("user_session"); 
			if(typeof user_session == "undefined" || user_session==null || user_session=="")	
				window.location.href='index.html';
				
			var anuncio_demo=getLocalStorage("anuncio_demo"); 
			var muestra_anuncio_demo=anuncio_demo.mostrar;
			var title_anuncio_demo=anuncio_demo.titulo;
			var body_anuncio_demo=anuncio_demo.cuerpo;
			var txt_boton_anuncio=anuncio_demo.textoBoton;
			var url_boton_anuncio=anuncio_demo.urlBoton;
			
			document.addEventListener("deviceready", function()   {
			
				$("#title_anuncio_demo").html(title_anuncio_demo);
				$("#body_anuncio_demo").html(body_anuncio_demo);
				if(muestra_anuncio_demo==true)
				{
					$("#boton_anuncio_demo").html('<a class="vermas" href="#" onclick="window.open(\''+url_boton_anuncio+'\')">'+txt_boton_anuncio+'</a>');
				}
				
				ajax_recover_leco("instalacion", "", "contenido", "", false);			
			}, false);
			
			function onBackKeyDown()
			{
				window.location.href="menu.html";			
			}
		</script>
		
	</head>

	<body onload="onBodyLoad()">

		<div id="cortina"> </div>
		
		<div class="contenedor">
		
			<!--Menú flotante-->
			<div id="menu_flotante">  </div>
			
			<div class="header_01">
				<img src="./resources/images/general/anpier_circulo.png" alt="anpier" width="60" style="vertical-align: middle" /> anpier
				<div id="boton_menu"></div>
				<div id="boton_salir"></div>
			</div>
			
			<div class="title_01">
				<img src="./resources/images/general/panel_solar.png" alt="premium" width="20" style="vertical-align: text-top;">
				Premium - Instalaciones
			</div>
			
			<div class="section_01">
			
				<h2 id="title_anuncio_demo"></h2>
				<div id="title_anuncio_demo"></div>
				<div id="body_anuncio_demo"></div>
				<div id="boton_anuncio_demo"></div>
				
				<div id="contenido" class="article_01">
					<p style="text-align: center"><img src="./resources/images/general/loading.gif"></p>
				</div>
				
				<div class="clear_03"> </div>

			</div>	
						
			<!--<div class="footer_01">
				<img src="./resources/images/general/anpier.png" alt="anpier" width="400" />
			</div>-->
		</div>
		
	</body>
</html>
