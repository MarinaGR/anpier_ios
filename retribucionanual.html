		<script>
			var user_session=getLocalStorage("user_session"); 
			if(typeof user_session == "undefined" || user_session==null || user_session=="")	
				window.location.href='index.html';
				
			var id=get_var_url("id");
			var fecha=get_var_url("fecha");
			
			document.addEventListener("deviceready", function()   {
				
				//Comprobamos la fecha
				var fecha_split=fecha.split("-");
				
				var mes=parseInt(fecha_split[1]); 
				var anio=parseInt(fecha_split[0]);
				
				if(mes=="00")
				{
					mes="12"; 
					anio=anio-1;
				}
		
				fecha=anio+"-"+mes+"-1";
				
				ajax_recover_leco("retribucionanual", "/"+id+"/"+anio, "contenido", "");	
			
			}, false);
			
			function volver(lugar) 
			{
				switch(lugar)
				{
					case "general": window.location.href="retribucion.html?id="+id+"&fecha="+fecha;	
									break;
									
					case "instalaciones": 	window.location.href="instalaciones.html";	
											break;
										  
					case "lecturas": window.location.href="lecturas.html?id="+id+"&fecha="+fecha+"&tipo=mes";	
									 break;
				}
			}
			function onBackKeyDown()
			{
				window.location.href="retribucion.html?id="+id+"&fecha="+fecha;	
			}
		</script>
		
	</head>
